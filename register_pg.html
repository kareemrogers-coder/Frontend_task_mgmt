    <body>
      <header style="background-color: rgba(74, 50, 98, 0.45);">

            <a class="btn btn-primary" href="login.html" role="button"> Login </a>
            <a class="btn btn-danger" href="register_pg.html" role="button">Register</a>

        <main>
            <div class="container p-3 my-3 ">
                <img src="images/Reg_img.png" class="mx-auto d-block">
            </div>
            <div class="input-group mb-3 border">
                <span class="input-group-text">Full Name</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">


                <form class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                    
                    </div>
                    <div class="col-12 text-center">
                      <button type="submit" class="btn btn-danger">Register</button>
                    </div>
                  </form>
              </div>

        </main>
